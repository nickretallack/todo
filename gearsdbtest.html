<script type="text/javascript" src="gears_init.js"></script>
<script type="text/javascript">

function as_dict(result_set){
	results = {}
	for (var index = result_set.fieldCount()-1; index >= 0; index--){
	    results[result_set.fieldName(index)] = result_set.field(index)
	}
	return results
}

var db = google.gears.factory.create('beta.database');
db.open('database-test');
db.execute('create table if not exists Test' +
           ' (Phrase text, Timestamp int)');
db.execute('insert into Test values (?, ?)', ['Monkey!', new Date().getTime()]);
var rs = db.execute('select * from Test order by Timestamp desc');

while (rs.isValidRow()) {
    alert(rs.field(0) + '@' + rs.field(1));
    rs.next();
}
rs.close();
</script>
